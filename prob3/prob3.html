<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="prob3.css"">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Nacim's Example Portfolio</h1>
        <p>This is a showcase of example works.</p>
    </section>

    <section id="portfolio">
        <h2>Example Portfolio (AI Generated)</h2>
        <div class="gallery">
            <div class="work-item">
                <img src="https://th.bing.com/th/id/OIP.obtAqaeP5wNC_qi3rihSOwHaE8?w=240&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Sample Work 1">
                <h3>Example Project 1</h3>
            </div>
            <div class="work-item">
                <img src="https://www.geeklawfirm.com/wp-content/uploads/2022/11/AI1.jpg" alt="Sample Work 2">
                <h3>Example Project 2</h3>
            </div>
            <div class="work-item">
                <img src="https://assets.newatlas.com/dims4/default/06c4449/2147483647/strip/true/crop/800x533+0+33/resize/1200x800!/quality/90/?url=http:%2F%2Fnewatlas-brightspot.s3.amazonaws.com%2Farchive%2F2016-year-in-ai-art-2.jpg" alt="Sample Work 1">
                <h3>Example Project 3</h3>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
